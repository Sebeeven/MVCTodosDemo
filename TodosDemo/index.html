<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="assets/base.css" rel="stylesheet">
        <title>Backbone.js TodoMVC demo</title>
    </head>
    <body>

        <section id="todoapp">
            <!-- part 1 -->
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>

            <!-- part 2 -->
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list">

                </ul>
            </section>

            <!-- part 3 -->
            <footer id="footer"></footer>
        </section>

        <div id="info">

            <p>
                Double-click to edit a todo
            </p>
            <p>
                Written by <a href="#">sebeeven mo</a>
            </p>
            <p>
                Part of <a href="#">TodoMVC</a>
            </p>

        </div>



        <!-- templates -->
        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                <label><%- title %></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%- title %>">
        </script>

        <script type="text/template" id="stats-template">
            <span id="todo-count"><strong><%= remaining %></strong>
                <%= remaining === 1 ? 'item' : 'items' %> left
            </span>

            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <% if(completed) { %>
                <button id="clear-completed">Clear completed (<%= completed %>)</button>
            <% } %>
        </script>

        <!-- javascript lib -->
        <script type="text/javascript" src="js/lib/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/lib/backbone-1.3.3.min.js"></script>
        <script type="text/javascript" src="js/lib/backbone.localStorage.js"></script>
        <!-- javascript coding -->
        <script type="text/javascript" src="js/models/todo.js"></script>
        <script type="text/javascript" src="js/collections/todos.js"></script>
        <script type="text/javascript" src="js/views/todos.js"></script>
        <script type="text/javascript" src="js/views/app.js"></script>
        <script type="text/javascript" src="js/routers/router.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
