<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book Library</title>
        <link rel="stylesheet" href="css/screen.css" media="screen" title="no title">
        <link rel="stylesheet" href="/css/jquery-ui.min.css" media="screen" title="no title">
    </head>
    <body>

        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage: </label>
                    <input id="coverImage" type="file">
                    <label for="title">Title: </label><input type="text" id="title">
                    <label for="author">Author: </label><input type="text" id="author">
                    <label for="releaseDate">Release Date: </label><input type="text" id="releaseDate">
                    <label for="keywords">Keywords: </label><input type="text" id="keywords">
                    <button id="add">Add</button>
                </div>
            </form>
        </div>


        <!-- bookTemplate -->
        <script type="text/template" id="bookTemplate">
            <img src="<%= coverImage %>" alt="" />
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= $.format.date(new Date(releaseDate), 'MMMM yyyy') %></li>
                <li><% _.each(keywords, function(keyobj) { %>
                    <%= keyobj.keywords %>
                    <% }); %></li>
            </ul>
            <button class="delete">Delete</button>
        </script>

        <!-- javascript lib -->
        <script type="text/javascript" src="js/lib/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/lib/backbone-1.3.3.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-dateFormate.min.js"></script>
        <script type="text/javascript" src=""></script>
        <!-- javascript coding -->
        <script type="text/javascript" src="js/models/book.js"></script>
        <script type="text/javascript" src="js/collections/library.js"></script>
        <script type="text/javascript" src="js/views/book.js"></script>
        <script type="text/javascript" src="js/views/library.js"></script>
        <!-- <script type="text/javascript" src="js/routers/router.js"></script> -->
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
